<td><h3>台灣料理-米苔目</h3></td>
<td>米苔目常見於福建、香港、馬來西亞、台灣等地區，<br>
又稱米苔目，客家傳統米製麵條，<br>
米苔目是當時所普遍食用的傳統米食。<br>
是一種客家粉條，<br>
主要成份為米漿蒸成凝塊，<br>
再以數十小孔洞鐵器透過凝塊形成長圓條形類似麵形。<br>
易於消化食用，老少咸宜！<p></td>
